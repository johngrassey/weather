<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <form action="">
          <label for="location">Search A Location</label>
          <input type="text" id="location" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="today">
        <img alt="" class="todayicon" />
        <div class="todaytemp"></div>
        <div class="todaydesc"></div>
      </div>
      <div class="forecast"></div>
    </div>
  </body>
</html>
